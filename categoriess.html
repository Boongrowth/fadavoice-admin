<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      display: none;
      min-width: 250px;
    }
    .custom-alert.show {
      display: block;
      animation: fadeInOut 4s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
          <li class="nav-item"><a class="nav-link active" href="categories.html">Categories</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Admin Actions</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Add Admin</a></li>
              <li><a class="dropdown-item" href="#">Add Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Posts Actions</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Add Post</a></li>
              <li><a class="dropdown-item" href="#">Edit Post</a></li>
            </ul>
          </li>
        </ul>
        <span id="userEmail" class="text-white"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="bi bi-tags"></i> Manage Categories</h4>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
          <i class="bi bi-plus-circle"></i> Add Category
        </button>
      </div>
      <div class="card-body">
        <ul class="list-group" id="categoryList">
          <!-- Categories will be loaded here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Category</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newCategoryName" class="form-control" placeholder="Enter category name">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="addCategory()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Edit Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editCategoryId">
          <input type="text" id="editCategoryName" class="form-control">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-warning" onclick="updateCategory()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Delete category <strong id="deleteCategoryName"></strong>?</p>
          <input type="hidden" id="deleteCategoryId">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" onclick="deleteCategory()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Notification -->
  <div id="customAlert" class="custom-alert alert alert-primary"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
      authDomain: "hendaa-1.firebaseapp.com",
      projectId: "hendaa-1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const categoryList = document.getElementById("categoryList");
    const userEmailSpan = document.getElementById("userEmail");

    // âœ… Authentication check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // redirect if not logged in
      } else {
        userEmailSpan.textContent = user.email; // show logged in user
        loadCategories(); // load only when authenticated
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Custom alert
    function showAlert(message, type="primary") {
      const alert = document.getElementById("customAlert");
      alert.textContent = message;
      alert.className = `custom-alert alert alert-${type}`;
      alert.classList.add("show");
      setTimeout(() => alert.classList.remove("show"), 4000);
    }

    // Load categories
    async function loadCategories() {
      categoryList.innerHTML = "";
      const snapshot = await db.collection("categories").orderBy("timestamp","desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${data.name}</span>
          <span>
            <button class="btn btn-sm btn-outline-warning me-2" onclick="openEditModal('${doc.id}', '${data.name}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal('${doc.id}', '${data.name}')">
              <i class="bi bi-trash"></i>
            </button>
          </span>
        `;
        categoryList.appendChild(li);
      });
    }

    // Add category
    async function addCategory() {
      const name = document.getElementById("newCategoryName").value.trim();
      if (!name) return showAlert("Enter category name.", "warning");
      const slug = name.toLowerCase().replace(/\s+/g, '-');
      const docRef = await db.collection("categories").add({
        name,
        slug,
        timestamp: firebase.firestore.Timestamp.now()
      });
      await db.collection("categories").doc(docRef.id).update({ id: docRef.id });
      document.getElementById("newCategoryName").value = "";
      bootstrap.Modal.getInstance(document.getElementById("addCategoryModal")).hide();
      showAlert("Category added successfully!");
      loadCategories();
    }

    // Open edit modal
    function openEditModal(id, name) {
      document.getElementById("editCategoryId").value = id;
      document.getElementById("editCategoryName").value = name;
      new bootstrap.Modal(document.getElementById("editCategoryModal")).show();
    }

    async function updateCategory() {
      const id = document.getElementById("editCategoryId").value;
      const name = document.getElementById("editCategoryName").value.trim();
      if (!name) return showAlert("Category name cannot be empty.", "warning");
      const slug = name.toLowerCase().replace(/\s+/g, '-');
      await db.collection("categories").doc(id).update({ name, slug });
      bootstrap.Modal.getInstance(document.getElementById("editCategoryModal")).hide();
      showAlert("Category updated!", "success");
      loadCategories();
    }

    // Open delete modal
    function openDeleteModal(id, name) {
      document.getElementById("deleteCategoryId").value = id;
      document.getElementById("deleteCategoryName").textContent = name;
      new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
    }

    // Delete category
    async function deleteCategory() {
      const id = document.getElementById("deleteCategoryId").value;
      await db.collection("categories").doc(id).delete();
      bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal")).hide();
      showAlert("Category deleted!", "danger");
      loadCategories();
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
