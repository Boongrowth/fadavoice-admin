<div class="container py-5">
  <!-- Add Author Form -->
  <div class="card shadow-lg mb-4">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add Author</h4>
    </div>
    <div class="card-body">
      <form id="authorForm">
        <input type="hidden" id="authorId" />
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <input type="text" id="role" class="form-control" placeholder="Editor, Journalist..." />
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea id="bio" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="file" id="picture" class="form-control" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="bi bi-save"></i> Save Author</button>
      </form>
    </div>
  </div>

  <!-- Author List -->
  <div id="authorList" class="row g-4"></div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-trash"></i> Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this author?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Hello, world!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
    authDomain: "hendaa-1.firebaseapp.com",
    projectId: "hendaa-1",
    storageBucket: "hendaa-1.appspot.com",
    messagingSenderId: "831134776479",
    appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const toastEl = new bootstrap.Toast(document.getElementById("toast"));
  const toastMessage = document.getElementById("toastMessage");

  function showToast(message, type="primary") {
    const toast = document.getElementById("toast");
    toast.className = `toast align-items-center text-bg-${type} border-0`;
    toastMessage.innerText = message;
    toastEl.show();
  }

  document.getElementById("authorForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("authorId").value;
    const name = document.getElementById("name").value.trim();
    const role = document.getElementById("role").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const pictureFile = document.getElementById("picture").files[0];

    if (!name) return showToast("Name is required", "danger");

    try {
      let pictureUrl = "";
      if (pictureFile) {
        const imgRef = storage.ref(`authorPics/${Date.now()}_${pictureFile.name}`);
        const uploadTaskSnapshot = await imgRef.put(pictureFile);
        pictureUrl = await uploadTaskSnapshot.ref.getDownloadURL();
      }

      const authorData = { name, role, bio };
      if (pictureUrl) authorData.pictureUrl = pictureUrl;

      if (id) {
        await db.collection("authors").doc(id).update(authorData);
        showToast("Author updated successfully", "success");
      } else {
        await db.collection("authors").add(authorData);
        showToast("Author added successfully", "success");
      }

      document.getElementById("authorForm").reset();
      document.getElementById("authorId").value = "";
      loadAuthors();
    } catch (error) {
      console.error("Error saving author:", error);
      showToast("Failed to save author", "danger");
    }
  });

  async function loadAuthors() {
    const listDiv = document.getElementById("authorList");
    listDiv.innerHTML = "";
    const snapshot = await db.collection("authors").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card shadow-sm author-card h-100">
          <div class="card-body text-center">
            <img src="${data.pictureUrl || 'https://via.placeholder.com/100'}" alt="${data.name}" class="mb-3">
            <h5 class="card-title">${data.name}</h5>
            <p class="text-muted">${data.role || ""}</p>
            <p>${data.bio || ""}</p>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="editAuthor('${doc.id}', '${data.name}', '${data.role || ""}', \`${data.bio || ""}\`, '${data.pictureUrl || ""}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="askDelete('${doc.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      `;
      listDiv.appendChild(col);
    });
  }

  function editAuthor(id, name, role, bio, pictureUrl) {
    document.getElementById("authorId").value = id;
    document.getElementById("name").value = name;
    document.getElementById("role").value = role;
    document.getElementById("bio").value = bio;
    showToast("Editing author... update fields and save.", "info");
  }

  let deleteId = null;
  function askDelete(id) {
    deleteId = id;
    new bootstrap.Modal(document.getElementById("deleteModal")).show();
  }

  document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
    if (!deleteId) return;
    try {
      await db.collection("authors").doc(deleteId).delete();
      showToast("Author deleted successfully", "success");
      loadAuthors();
    } catch (error) {
      console.error("Error deleting author:", error);
      showToast("Failed to delete author", "danger");
    }
    deleteId = null;
    bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
  });

  loadAuthors();
</script>
</body>
